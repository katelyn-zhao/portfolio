<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meta</title>
    <link rel="stylesheet" href="../style.css" />
    <script type="module" src="../global.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="main.js" type="module"></script>
  </head>
  <body>
    <h1>Meta</h1>
    <div id="stats"></div>
    <h2>Commits By Time Of Day</h2>
    <p id="selection-count">No commits selected</p>
    <div id="slider-container">
      <label for="commit-slider">Show commits until:</label>
      <input type="range" id="commit-slider" min="0" max="100" value="100">
      <time id="selectedTime"></time>
    </div>
    <div id="chart"></div>
    <dl id="commit-tooltip" class="info tooltip" hidden>
      <dt>Commit </dt>
      <dd>
        <a href="" id="commit-link" target="_blank"></a>
      </dd>

      <dt>Date </dt>
      <dd id="commit-date"></dd>

      <dt>Time </dt>
      <dd id="commit-time"></dd>

      <dt>Author </dt>
      <dd id="commit-author"></dd>

      <dt>Lines Edited </dt>
      <dd id="commit-lines"></dd>
    </dl>
    <dl id="language-breakdown" class="stats"></dl>
  </body>
</html>
